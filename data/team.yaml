section:
  title: Introduction
  description: A team of 38 passionate undergraduates from IIITDM Kancheepuram in collaboration with MCC Chennai and CMC Ludhiana, we aim to design autonomous rovers for extraterrestrial exploration that are capable of competing at an international level in the University Rover Challenge(URC), European Rover Challenge(ERC), Indian Rover Challenge(IRC), Indian Rover Design Challenge(IRDC) etc.
